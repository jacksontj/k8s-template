---
{
   "apiVersion": "v1",
   "kind": "Namespace",
   "metadata": {
      "labels": {
         "name": "examplechange"
      },
      "name": "examplechange"
   }
}
---
{
   "apiVersion": "rbac.authorization.k8s.io/v1",
   "kind": "RoleBinding",
   "metadata": {
      "labels": {
         "addonmanager.kubernetes.io/mode": "EnsureExists",
         "kubernetes.io/cluster-service": "true"
      },
      "name": "k8s-users",
      "namespace": "examplechange"
   },
   "roleRef": {
      "apiGroup": "rbac.authorization.k8s.io",
      "kind": "ClusterRole",
      "name": "admin"
   },
   "subjects": [
      {
         "apiGroup": "rbac.authorization.k8s.io",
         "kind": "Group",
         "name": "automatedoperations:k8s-users"
      }
   ]
}
---
{
   "apiVersion": "v1",
   "kind": "ServiceAccount",
   "metadata": {
      "labels": {
         "app.kubernetes.io/instance": "release-name",
         "app.kubernetes.io/managed-by": "Helm",
         "app.kubernetes.io/name": "hello-world",
         "app.kubernetes.io/version": "1.16.0",
         "helm.sh/chart": "hello-world-0.1.0"
      },
      "name": "release-name-hello-world",
      "namespace": "examplechange"
   }
}
---
{
   "apiVersion": "v1",
   "kind": "Service",
   "metadata": {
      "labels": {
         "app.kubernetes.io/instance": "release-name",
         "app.kubernetes.io/managed-by": "Helm",
         "app.kubernetes.io/name": "hello-world",
         "app.kubernetes.io/version": "1.16.0",
         "helm.sh/chart": "hello-world-0.1.0"
      },
      "name": "release-name-hello-world",
      "namespace": "examplechange"
   },
   "spec": {
      "ports": [
         {
            "name": "http",
            "port": 8080,
            "protocol": "TCP",
            "targetPort": "http"
         }
      ],
      "selector": {
         "app.kubernetes.io/instance": "release-name",
         "app.kubernetes.io/name": "hello-world"
      },
      "type": "ClusterIP"
   }
}
---
{
   "apiVersion": "apps/v1",
   "kind": "Deployment",
   "metadata": {
      "labels": {
         "app.kubernetes.io/instance": "release-name",
         "app.kubernetes.io/managed-by": "Helm",
         "app.kubernetes.io/name": "hello-world",
         "app.kubernetes.io/version": "1.16.0",
         "helm.sh/chart": "hello-world-0.1.0"
      },
      "name": "release-name-hello-world",
      "namespace": "examplechange"
   },
   "spec": {
      "replicas": 1,
      "selector": {
         "matchLabels": {
            "app.kubernetes.io/instance": "release-name",
            "app.kubernetes.io/name": "hello-world"
         }
      },
      "template": {
         "metadata": {
            "annotations": {
               "a": "a"
            },
            "labels": {
               "app.kubernetes.io/instance": "release-name",
               "app.kubernetes.io/name": "hello-world"
            }
         },
         "spec": {
            "containers": [
               {
                  "image": "nginx:1.16.0",
                  "imagePullPolicy": "IfNotPresent",
                  "livenessProbe": {
                     "httpGet": {
                        "path": "/",
                        "port": "http"
                     }
                  },
                  "name": "hello-world",
                  "ports": [
                     {
                        "containerPort": 80,
                        "name": "http",
                        "protocol": "TCP"
                     }
                  ],
                  "readinessProbe": {
                     "httpGet": {
                        "path": "/",
                        "port": "http"
                     }
                  }
               }
            ],
            "serviceAccountName": "release-name-hello-world"
         }
      }
   }
}
